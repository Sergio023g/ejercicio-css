<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/02-clases-id-selectores.css">
  <title>02 clases id selectores</title>
</head>
<body>
  <!--
  Saber añadir atributos clases e id a los elementos HTML, asi como utilizar sus respectivos selectores, tiene un valor incalculable,
  es importante practicar su uso.
  
  Hay varios elementos en el archivo HTML proporconado, a los que tendra que añadir atributos class o id como se indicara. A continacion
  tendra que añadir reglas en el archivo CSS proporcionano utilizando la sintaxis correcta del selector. Observe la imagen de resultados
  detenidamente e intente tener en cuenta que elementos tienen un estilo similar (clases), cuales pueden ser completamente unicos
  con respecto al resto (id), y cuales tienen ligeras variaciones con respecto a otros (multiples clases)

  No es del todo importante que valores de clase o id utilice, ya que lo importante aqui es poder añadir los atributos y utilizar
  la sintaxis correcta del selector para dar estilo a los elementos. Para los colores de este ejercicio intnete utilizar un valor que 
  no sea palabra clave (rgb. hex, hsl). Las propiedades que debe añadir a cada elemento son:
  
  -Todos los elementos impares: un fondo rojo claro/rosa, y una lista de fuentes que contiene "VERDANA Y "DejaVu Sans"con "sans-serif"
  como alternatva
  -Segundo elemento: Texto azul y tamaño de fuente 36px
  -Tercer elemento: ademas de los estilos de todos los elementos impares, añada un tamaño de fuente de 24px
  -Cuarto elemento: Fondo verde claro, tamaño de fuente de 24px y negrta.

  Consejo rapido: en VScode, puede cambiar los colores de formato que se muestran en RGB, HEX, HSL pasando el raton por en cima de el valor
  del color en el CSS y haciendo clic en la parte superor de la ventana emergente que aparece.

    Autocomprobacion:
    Comparten los elementos "p" impares?
    Los elementos "div" pares tienen "IDs" unicos?
    El elemento numero 3 tiene varias clases?
  -->

  <p class="impar">Number 1 - Soy una clase!</p>
  <div id="par">Number 2- Soy un ID</div>
  <p class="impar imparr2">Number 3 - Soy una clase, pero mejor</p>
  <div id="par" class="par2">Number 4 - Soy otro ID</div>
  <p class="impar">Number 5 - Soy una clase!</p>
</body>
</html>
