<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/04-selectores-deencapsulamiento.css">
  <title>Selectores de encadenamiento</title>
</head>
<body>
  <!-- 
    Tenemos dos imágenes para que les dés estilo, cada una con dos nombres de clase, donde uno de los
nombres de clase es compartido. El objetivo aquí es encadenar los selectores para ambos elementos, de
modo que cada uno tenga un estilo único aplicado, a pesar de usar un selector de clase compartido. Por
ejemplo, desea que un elemento que tiene X e Y tenga un conjunto de estilos, mientras que un elemento con
x y z tiene un conjunto de estilos completamente diferente. También incluimos las imágenes
originales, para que pueda ver cómo se ven en comparación los estilos que agregará, así que no les
agregue ningún estilo.

Las propiedades que debes agregar a cada elemento son:

Haz que el elemento con las clases avatar y proporcionada tenga 300px de ancho, luego dale una altura para 
que se converse sus proporcioes cuadradas originales (no codifiques un valor de pixel para la altura!).

Haz que el elemento con las clases avatar y distorcionada tenga 200px de ancho, luego haz que su altura sea 
el doble de grande que su ancho (aqui debes codificar el valor de su pixel).
  
DIV: 
-->

  <div>
    <img class="avatar proportioned" src="../IMG/playa.jpg" alt="playa">
    <img class="avatar distorcioned" src="../IMG/montana.jpg" alt="montana">
  </div>
  <div>
    <img class="original proportioned" src="../IMG/playa.jpg" alt="playa">
    <img class="original distorcioned" src="../IMG/montana.jpg" alt="montana">
  </div>
</body>
</html>
