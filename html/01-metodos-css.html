<html lang="en">

<style>
  p{
    background-color: green; 
    color: white; 
    font-size: 18px;
  }
</style>
<body>
  
<h1>Metodos para agregar CSS</h1>
<div>Agregame estilos con el metodo externo!</div>
<p>Me gustaria que me agregaras estilos con el metodo interno, por favor</p>
<button style="background-color:orange; font-size: 18px;">Metodo en linea</button>
<!-- 
  En este ejercicio vas a practicar la adicion de css a un archivo HTML utilizando los tres metodos: 
  CSS externo, CSS interno y CSS en linea. En este ejercicio solo debes utilizar selectores de tipo 
  cuando añadas estilos mediante los metodos externo e interno. Tambien debe utilizar palabras claves
  para loscolores (por ejemplo, "Blue") en lugar de utilizar valores RGB o HEX.

  Hay tres elementos a los que puede añadir estilos, cada uno de los cuales utiliza un metodo diferente
  para añadirle CSS. Todos los demas ejercicios de esta seccion tendran un archivo CSS proporcionado y 
  vincularlo en el archivo HTML usted mismo. Se trata de practicar el uso de estos diferentes metodos y 
  conseguir la sintaxis correcta

  Las propiedades que tienes que añadir a cada elemento son:
  - div: un fondo rojo, texto blanco, un tamaño fuente de 32px, alineado al centro y en negrita
  - p: fondo verde, texto blanco y tamaño de fuente 18px.
  - button: un fondo naranja y un tamaño de 18px

  Autocomprobacion
  Has utilizado los tres metodos para añadir CSS a un archivo HTML?
  El elemento div tiene CSS añadido mediante el metodo externo?
  El elemento p tiene CSS añadido mediante el metodo interno?
  El elemento button tiene CSS añadido mediante el metodo en linea? 
-->
</body>
</html>
