<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectores de agrupacion</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="../css/03-selectores-de-agrupacion.css">
</head>
<body>
  <h1>Selectores de agrupacion</h1>
  <!-- 
    Vamos a desarrollar un poco el ejercicio anterior. Aqui, le darás a cada uno de los dos
elementos un nombre de clase único, luego agregarás reglas para los estilos que ambos elementos
comparten, así como sus propios estilos únicos. Asegúrate de observar bien la imagen del resultado a
continuación para ver exactamente qué es único acerca de cada elemento y qué tienen en común ambos
elementos.

Esto te ayudará a practicar más la adición de clases y el uso de selectores de clase, así que
asegúrate de agregar el atributo de clase en el archivo HTML. Para el resto de estos ejercicios, el
formato de los colores depende completamente de ti, confiamos es que practicarás el uso de los
diferentes valores! Las propiedades que necesitas agregar a cada elemento son:

    -El primer elemento: un fondo negro y texto blanco
    -El segundo elemento: un fondo amarillo
    -Ambos elementos:un tamano de fuente de 28px y una lista de fuentes que contienen 'Helvetica' y 'Times
    New Roman' con 'sans-serif' como alternativa

    Autocomprobacion
    Cada elemento tiene un nombre de clase unico?
    Utilizo un selector de agrupacion para los estilos que comparten ambos elementos?
    Establecio reglas independientes para los estilos exclusivos de cada elemento?
  -->

  <button class="B1" id="BB">Click Me!</button>
  <button class="B2" id="BB">No, Click Me!</button>
  </body>
</html>
